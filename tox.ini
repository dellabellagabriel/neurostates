[tox]
isolated_build = true
envlist = style, docstyle, py39, py310, py311, py312, py313, coverage

[testenv]
usedevelop = true
deps =
    ipdb
    pytest
commands =
    pytest tests/ {posargs}

[testenv:style]
skip_install = true
deps =
    flake8
    flake8-import-order
    flake8-black
    flake8-builtins
commands =
    flake8 tests/ neurostates/ {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
    pytest-cov
commands =
    coverage erase
    pytest -q tests/ --cov=neurostates --cov-append --cov-report= {posargs}
    coverage report --fail-under=80 -m

[testenv:docstyle]
skip_install = True
deps =
    tomli
    pydocstyle
    toml
commands =
    pydocstyle neurostates/ --ignore-decorators=doc_inherit --convention=numpy --add-ignore=D401,D107